<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Cadastro de Usuário</title>
    </head>
    <body>
        <h2>Cadastro</h2>
        <!--
            <form> -> Conteiner do formulário
            <input>, <textarea>, <select> -> campos do formulário
            <label> -> rótulo dos campos
        -->
        <form>
            <!-- O atributo "for" vincula o campo e o rótulo -->
            <!-- placeholder é uma dica para o usuário -->
            <div>
                <label for="cNome">Nome:</label>
                <input type="text" id="cNome" name="nome" placeholder="Seu nome aqui" value="José" required/>
            </div>

            <div>
                <label for="cEmail">Email: </label>
                <input type="email" id="cEmail" name="email" placeholder="seunome@email.com" required/> 
            </div>

           <div>
            <label for="cSenha">Senha: </label>
            <input type="password" minlength="8" id="cSenha" name="senha" placeholder="Sua senha aqui" required/>
           </div>

           <div>
            <label for="cTelefone">Telefone: </label> 
            <input type="tel" id="cTelefone" name="telefone" placeholder="Seu telefone pessoal" required/>
           </div>

            <div>
                <label for="cLinkedin">Link do Linkedin</label>
                <input type="url" id="cLinkedin" name="linkedin" placeholder="linkedin.com/in/seu-nome" required/>
            </div>

            <div>
                <label for="cIdade">Idade: </label>
            <input type="number" min="0" max="130" id="cIdade" placeholder="Sua idade" required/>
            </div> 

           <div>
            <label for="cDataNasc">Data de Nascimento: </label>
            <input type="date" min="2000-01-01" max="2024-06-12" id="cDataNasc" name="dataNasc" required/>
           </div>

            <div>
                <label for="cFoto">Sua foto: </label>
                <input type="file" id="cFoto" name="foto" accept=".jpg,.png"/> 
                <small>Arquivo de extensão .png</small>
            </div>

            <div>
                <p>Sua linguagem favorita: </p>
            <input type="radio" id="html" name="linguagem" required/>
            <label for="html">HTML</label>

            <input type="radio" id="css" name="linguagem" required />
            <label for="css">CSS</label>

            <input type="radio" id="javascript" name="linguagem" required/>
            <label for="javascript">JAVASCRIPT</label>
            </div>
            
            
            <div>
                <label>Fale um pouco sobre você: </label> 
                <textarea id="cDescricao" name="descricao" placeholder="Fale dos seus hobbies, etc" required></textarea>
            </div>

            <div>
                <label for="cEscolaridade">Escolaridade: </label>
            <select id="cEscolaridade" name="escolaridade" required>
                <option disabled selected value="">Selecione uma opção</option>
                <option>Ensino Fundamental Completo</option>
                <option>Ensino Medio Completo</option>
                <option>Ensino Superior Completo</option>
            </select>
            </div>
            
            <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            </div>
            <!-- Indica para o form que este botão
             tem outra funcionalidade -->
            <div><button type="button">Ajuda?</button></div>
            </form>
    </body>
</html>
